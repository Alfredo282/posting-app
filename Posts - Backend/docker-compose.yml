version: '3.8'
services:
  app:
    container_name: node-mongo-posts-app
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    volumes:
      - .:/app
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: