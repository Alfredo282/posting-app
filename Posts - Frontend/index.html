<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <title>Post</title>
</head>
<body>
  <template id="single-post">
    <li class="post-item">
      <h2></h2>
      <p></p>
      <button class="btn-update" id="btn-update">Update</button>
      <button class="btn-delete" id="btn-delete">Delete</button>
    </li>
  </template>
  <div id="modal-update" class="modal-container">
    <div class="modal-content">
      <form id="modal-form">
        <div>
          <input type="hidden" id="modal-id" disabled>
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="modal-title">
        </div>
        <div>
          <label for="content">Content</label>
          <textarea rows="3" id="modal-content"></textarea>
        </div>
        <button class="btn-update" type="button" id="modal-btn-update">Update</button>
        <button class="btn-cancel" id="modal-btn-cancel">Cancel</button>
      </form>
    </div>
  </div>
  <section id="new-post">
    <form>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
      <div>
        <label for="content">Content</label>
        <textarea rows="3" id="content"></textarea>
      </div>
      <button class="btn-add" type="button" id="add-post-btn">Add</button>
    </form>
  </section>
  <section id="available-post">
    <ul class="posts" id="posts"></ul>
  </section>

  <script src="scripts/app.js" defer></script>
</body>
</html>
